<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Twitch Status Viewer</title>
  <meta name="description" content="Intermediate Front End Development Project for FreeCodeCamp">
  <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
  <link rel="manifest" href="./manifest.json">
  <link rel="mask-icon" href="./safari-pinned-tab.svg" color="#5bbad5">
  <meta name="theme-color" content="#ffffff">
  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="./main.css">
</head>

<body class="container">
  <div class="row col-md-8 col-md-offset-2">
    <header class="text-center header">
      <h1 class="header__heading">
        <a class="header__heading-link" href="https://www.twitch.tv/" target="_blank">
          <img class="header__logo" src="./twitch-logo.svg" alt="Twitch logo" title="Twitch">
        </a> Status&nbsp;Viewer
      </h1>
      <div class="header__btn-group btn-group col-xs-12" data-toggle="buttons">
        <label class="header__btn btn col-xs-4 active">
          <input class="header__filter" type="radio" name="filter" value="all" checked>All
        </label>
        <label class="header__btn btn col-xs-4">
          <input class="header__filter" type="radio" name="filter" value="online">Online
        </label>
        <label class="header__btn btn col-xs-4">
          <input class="header__filter" type="radio" name="filter" value="offline">Offline
        </label>
      </div>
      <div class="col-xs-12">
        <div class="input-group">
          <span class="header__search-input-addon input-group-addon">
            <i class="glyphicon glyphicon-search" aria-hidden="true"></i>
          </span>
          <input type="search" class="header__search-input form-control" placeholder="Search...">
        </div>
      </div>
    </header>
    <main class="col-xs-12 channels"></main>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="./main.js"></script>
</body>

</html>
